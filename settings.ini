[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev-doc-test
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2

### nbdev ###
lib_path = nbdev_doc_test
nbs_path = source_nbs/lib_nbs
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(lib_name)s
git_url = https://github.com/%(user)s/%(lib_name)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = gorka
author_email = gk@gmail.com
copyright = 2022 ownwards, %(author)s
description = checking the docs
keywords = nbdev jupyter notebook python
language = English
status = 3
user = gorkamunoz

### Optional ###
requirements = numpy
